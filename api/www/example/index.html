<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/example.css" />
        <script src="/js/jquery.min.js"></script>
        <script src="/js/colors.js"></script>
        <script src="/js/geo.js"></script>
        <script src="/js/example.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD2QCaT7e2wWTHLVwwNgZXbuzM2I1NpavA&callback=initMap"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto+Condensed" rel="stylesheet">
    </head>
    <body>
        <h3>Parking Meter & Parking Ticket Search</h3>

        <div id="search-map"></div>
        <div id="instructions">Click anywhere to move search area.  The search area can also be dragged and re-sized.  Click the search button below to see the results.</div>

        <div id="legend">
            <table>
                <tr>
                    <td colspan="2">
                        <div style="text-align: center;">Parking Ticket Density</div>
                        <div id="ticket-gradient"></div>
                        <span style="float: left">1</span>
                        <span id="legend-ticket-color-max" style="float: right">50</span>
                    </td>
                </tr>
                <tr>
                    <td><img src="/img/black-dot.svg"/></td>
                    <td>Normal Parking Meter</td>
                </tr>
                <tr>
                    <td><img src="/img/blue-dot.svg"/></td>
                    <td>Handicap Parking Meter</td>
                </tr>
                <tr>
                    <td><img src="/img/yellow-dot.svg"/></td>
                    <td>Charging Station Parking Meter</td>
                </tr>
            </table>
        </div>

        <form id="search-form">
            <label for="radius">Radius (in meters):</label>
            <input id="radius" name="radius" type="text" required pattern="[-+]?[0-9]+(\.[0-9]*)?" value="500"/>
            <br/>

            <label for="latitude">Latitude:</label>
            <input id="latitude" name="latitude" type="text" required pattern="[-+]?[0-9]+(\.[0-9]*)?" value="40.0"/>
            <br/>

            <label for="longitude">Longitude:</label>
            <input id="longitude" name="longitude" type="text" required pattern="[-+]?[0-9]+(\.[0-9]*)?" value="-83.0"/>
            <br/>

            <label for="include-meters">Include Meters:</label>
            <input id="include-meters" name="include-meters" type="checkbox" checked/>
            <br/>

            <label for="include-tickets">Include Tickets:</label>
            <input id="include-tickets" name="include-tickets" type="checkbox" checked/>
            <br/>

            <label for="ticket-map-segments">Ticket Map Segments:</label>
            <input id="ticket-map-segments" type="text" required pattern="[1-9][0-9]*" value="15"/>
            <br/>

            <label for="ticket-color-max">Ticket Coloring Maximum:</label>
            <input id="ticket-color-max" type="text" required pattern="[1-9][0-9]*" value="50"/>
            <br/>

            <button id="search-button">Search</button>
            <button id="clear-map-button">Clear Map</button>
        </form>
    </body>
</html>
